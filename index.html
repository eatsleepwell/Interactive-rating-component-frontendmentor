<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="rating-state">
          <img src="images/icon-star.svg" alt="star" />
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratings">
            <span class="rating-star" onclick="toggleRating(1)" id="1">1</span>
            <span class="rating-star" onclick="toggleRating(2)" id="2">2</span>
            <span class="rating-star" onclick="toggleRating(3)" id="3">3</span>
            <span class="rating-star" onclick="toggleRating(4)" id="4">4</span>
            <span class="rating-star" onclick="toggleRating(5)" id="5">5</span>
          </div>
          <button type="submit" onclick="submitRating()">submit</button>
        </section>
      </div>
      <div class="container">
        <section class="thankyou-state">
          <img src="images/illustration-thank-you.svg" alt="thank you" />
          <p>You selected&nbsp<span class="rating">4</span>&nbspout of 5</p>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
